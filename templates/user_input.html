{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Input Form</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 50px;">
  <h1 style="text-align: center; margin-bottom: 20px;">User Input Form</h1>
  <form method="post" style="display: flex; flex-direction: column; align-items: center; margin-bottom: 20px; padding: 20px; border: 1px solid #ddd; border-radius: 5px;">
    {% csrf_token %}
    {{ form.as_p }}

    <h2 style="margin-bottom: 10px;">Stored Notes</h2>
    <ul id="notes-list" style="list-style: none; padding: 0; margin: 0;">
      {% for note in notes %}
        <li style="margin-bottom: 10px;">
          {{ note.title }} - {{ note.content }}
        </li>
      {% endfor %}
      {% if not notes %}
        <p>No notes found.</p>
      {% endif %}
    </ul>
    <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer;">Submit</button>
  </form>

  <script>
    // Add JavaScript logic here to handle dynamic note updates (optional)
  </script>
</body>
</html>
