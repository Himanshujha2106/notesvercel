<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    
    label {
      margin-bottom: 5px;
    }
    
    input[type="text"], button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Login</h1>
  <form method="post" action="passcheck">
    {% csrf_token %}
    <label for="password">Password:</label>
    <input type="text" id="password" name="password"><br>
    <button type="submit">Submit</button>
  </form>
  
  <h1>New User</h1>
  <form method="post" action="usercreation">
    {% csrf_token %}
    <button type="submit">Register</button>
  </form>
</body>
</html>
