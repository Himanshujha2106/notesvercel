<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="post" action="passcheck">
        {% csrf_token %}
        <input type="text" id="password" name="password"><br>
        <button type="submit">Submit</button>
    </form>
    <h1>New User</h1>
    <form method="post" action="usercreation">
        {% csrf_token %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
